<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<link rel="stylesheet" href="style.css">
	
	
</head>
<body>
	<div id="box">
		<h2>BMI CALCULATOR</h2>
		<table>
			<tr>
				<td>Height:</td>
				<td><input type="text" id="height"></td>
				<td>(Height in Centimeters)</td>
			</tr>
			<tr>
				<td>Weight</td>
				<td><input type="text" id="weight"></td>
				<td>(Weight in kilograms)</td>
			</tr>
			<tr>
				<td></td>
				<td><button id="btnCalculate" onclick="calculateBMI();">Calculate BMI</button></td>
				<td></td>
			</tr>
		</table>
		<div id="result"></div>
		<script src="ajax.js"></script>
		
		
	</div>
	
</body>
</html>
